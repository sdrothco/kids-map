<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kid's Fun Map</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css"> -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/start/jquery-ui.css">


	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx9YAG2RqGH_TZd5fyD2Cqhc_32_tjkks&sensor=false&libraries=geometry,places"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great|Leckerli+One' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<h1><span class="script">Let's </span><span class="block">Go Have Fun </span>
		<span class="script">With Kids!</span></h1>
		<div class="about-button"><a href="" class="icon-info-circle icon-button"></a></div>

		<div class="container rainbow-line">
			<div class="column column-20 accent-color-1 rainbow-line no-margin"></div>
			<div class="column column-20 accent-color-2 rainbow-line no-margin"></div>
			<div class="column column-20 accent-color-3 rainbow-line no-margin"></div>
			<div class="column column-20 accent-color-4 rainbow-line no-margin"></div>
			<div class="column column-20 accent-color-5 rainbow-line no-margin last"></div>
		</div>
	</header>

	<section class="search-map">
		<div class="container-map non-hidden-overflow">
			<div class="search-wrapper column column-25">
				<form id="search-form" onsubmit="" action="#">
					<div class="search-ctrl">
						<label>Search Near:<br/><input id="search" type="text" value="80021" /></label>
						<input type="submit" value="Go!"/>
					</div>
					<div class="category-label collapsible-section" >
						<a href="#">Categories <span class="arrow-down"></span></a></div>
					<div class="category-boxes container">
						<label class="column column-100">
							<input id="all-chkbox" type="checkbox" name="checkbox" value="all">
							<span class="box-label">All</span>
						</label>
					</div>
				</form>
			</div>
			
			<div class="content-wrapper column column-75 last">
				<!-- <div class="map-content"> -->
					<div class="map-wrapper">
						<div id="map"></div>
					</div>
				<!-- </div> -->
			</div>
		</div>

		<div class="results-wrapper container non-hidden-overflow">
			<h3>Results Found:</h3>
			<div class="result-list left column column-50 ">
				<ol>
				</ol>
			</div>
			<div class="result-list right column column-50">
				<ol start="11">
				</ol>
			</div>
		</div>
	</section>

	<section class="details">
		
		<div class="detail-page-top container non-hidden-overflow">
			<div class="detail-wrapper column column-50">
				
				<div class="detail-info">
					<div class="detail-name">Name</div>
					<div class="detail-address"></div>
					<div class="detail-phone"></div>
					<div class="detail-rating hide-for-directions">
						<span class="stars"></span>
					</div>
					<div class="detail-website button">
						<a href="" target="_blank">Visit Website</a>
					</div>
					<div class="detail-get-directions hide-for-directions button">
						<a href="">Get Directions</a>
					</div>
					<div class="back-to-main button">
						<a href="">Back To Search Results</a>
					</div>
					<div class="back-to-details button show-for-directions">
						<a href="">Back To Details</a>
					</div>
				</div>

				<div class="directions-form-wrapper show-for-directions">
					<form id="directions-form" onsubmit="" action="#">
						<label>Start Location:<br/><input id="directions-start" type="text" value="9707 kipling st 80021" /></label>
						<input type="submit" value="Go!" />	
					</form>
				</div>

				<div class="directions-text-panel show-for-directions">
					<!-- <h3>Driving directions to <span class="directions-dest"></span></h3> -->
					<div id="directions-text" style="height 100%"></div>
				</div>
			</div>

			<div class="detail-mini-map column column-50 last">
				<div id="mini-map"></div>
			</div>	
		</div>

		<div class="detail-page-bottom hide-for-directions container non-hidden-overflow ">
			<div class="detail-tabbed-section column column-100">
				<div class="collapsible-section section-1">
		            <a href=""><span class="section-header arrow-down"></span>Hours</a>
					<div class="detail-hours tab-pane"></div>
				</div>
				<div class="collapsible-section section-2">
		            <a href=""><span class="section-header arrow-right"></span>Reviews</a>
					<div class="detail-reviews tab-pane"></div>
				</div>
				<div class="collapsible-section section-3">
		            <a href=""><span class="section-header arrow-right"></span>Photos</a>
					<div class="detail-photos tab-pane"></div>
				</div>

			</div>
		</div>
	</section>


	<div class="hidden">
		<label class="chkbox-example column column-100">
			<input class="search-cats" type="checkbox" name="search-cats" value="value">
			<span class="box-label"></span>
		</label>
		<ol><li class="result-item">
			<div class="result-name"></div>
			<div class="result-cat"></div>
			<div class="result-dist"></div>
			<div class="result-get-details"><a class="get-details-link" href="">Get Details</a></div>
		</li></ol>
		<div class="photo">
			<img src="" width="200" />	
		</div>
		<div class="photo-attribution"></div>
		<div class="review">
			<div class="review-author"><a href=""></a></div>
			<div class="review-rating"></div>
			<div class="review-date"></div>
			<div class="review-text"></div>
		</div>
		<div class="hours"><span class="day"></span><span class="times"></span></div>
		<div class="info-win">
			<div class="info-win-name"></div>
			<div class="info-win-vicinity"></div>
			<div class="info-win-link"><a class="get-details-link" data-ref="" href="">Get Details</a></div>
		</div>
		<div class="about-box">
		</div>

	</div>
	
</body>
</html>
